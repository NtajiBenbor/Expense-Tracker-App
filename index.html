<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>

    <!-- font awesome icon -->
    <script src="https://kit.fontawesome.com/cbbf517174.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- bootstrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- style sheet -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class=" senter container">
        <main class="section-center">
            <!-- app title  -->
            <div>
                 <h1 class="display-3 text-center">Expense Tracker App</h1>
                 <h4 class="subtitle display-6 text-center text-success">Add a new item:</h4>
                 <!-- alert -->
                 <div class="alerts-container mt-2">
                    <h6 class="alert"></h6>
                 </div>
            </div>
            <!-- form section -->
            <div class="form-container container-md">
                <!-- form -->
                <form action="nill" id="user-form" class="row g-3 mt-3">
                    <div class="form-row row center-input">
                        <!-- form group form item purchased input -->
                        <div class="form-group mb-3">
                            <label class="form-label" for="name">Name:</label>
                            <input type="text" id="name" class="form-control " placeholder="Where was the expense made?">
                        </div>
                    </div>
                    <!-- form group  for date and amount inputs-->
                    <div class="form-row row center-input">
                        <!-- date input -->
                        <div class="form-group col-md-6">
                            <label class="form-label" for="date">Date:</label>
                            <input type="date" id="date" class="form-control " placeholder="mm/dd/yyyy">
                        </div>
                        <!-- amount input -->
                        <div class="form-group col-md-6 mt-3 mt-md-0">
                            <label class="form-label" for="amount">Amount:</label>
                            <input type="text" id="amount" class="form-control " >
                        </div>
                    </div>
                    <!-- add button -->
                    <div class=" col-12 d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn pt-2 pd-2 btn-success btn-lg col-10 col-md-3 add-item-btn">Add Item</button>
                    </div>
                </form>
            </div>
            <!-- table section -->
            <div class="  table-section mt-5">
                <table class="table table-responsive table-light table-hover w-100">
                    <!-- table heading -->
                    <thead>
                        <tr class="table-success">
                            <th class="table-title" scope="col" >Name</th>
                            <th class="table-title" scope="col">Date</th>
                            <th class="table-title" scope="col">Amount</th>
                            <th class="table-title" scope="col" colspan="1">Time</th>
                            <th class="table-title" scope="col" colspan="1"></th>
                        </tr>
                    </thead>
                    <!-- table body -->
                    <tbody class="table-body">
                        <!-- placeholder row -->
                        <!-- <tr class="table-row" id="placeholder-row">
                            <th scope="row" class="placeholder-txt" >No expenses added yet!</th>
                            <td></td>
                            <td></td>
                            <td colspan="1"></td>
                            <td> -->
                                <!-- <span> -->
                               <!-- delete entry btn -->
                                   <!-- <button type="button" class="btn btns btn-sm  del-btn">
                                       <i class="fa-solid fa-trash-can del-icon"></i>
                                   </button>
                                   <button type="button" class=" btn btns btn-sm  edit-btn">
                                       <i class="fa-solid fa-pen-to-square"></i>
                                   </button> -->
                               <!-- </span> -->
                           <!-- </td>
                        </tr> -->
                    </tbody>
                    <!-- table footer -->
                    <!-- table body -->
                    <tfoot class="table-footer">
                        <!-- placeholder row -->
                        <tr class="table-info">
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td colspan="1"class="placeholder-txt">Total:</td>
                            <td><span class="total pl-5">NGN 0.00</span></td>
                        </tr>
                    </tfoot>
                </table>
                <!-- clear btn -->
                <div class="btn-contaner mt-2 mb-2 d-flex align-items-center justify-content-center">
                    <button class=" clear-btn  btn btn-outline-danger col-10 col-md-3">Clear All</button>
                </div>
            </div>

        </main>

    </div>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- javascript -->
     <script src="/app.js"></script>
</body>
</html>
